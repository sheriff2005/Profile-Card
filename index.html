<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontendmentor |Profile-card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Outfit:wght@300;400;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="main-head">
            <img src="img/image-victor.jpg" alt="profile-img">
        </div>
        <div class="sub-head">
            <h1>Victor Crest <span>26</span></h1>
            <p>London</p>
        </div>
        <hr>
        <div class="item-class">
            <div class="item-1">
                <h1>80K</h1>
                <p>Followers</p>
            </div>
            <div class="item-2">
                <h1>803k</h1>
                <p>Likes</p>
            </div>
            <div class="item-3">
                <h1>1.4k</h1>
                <p>Photos</p>
            </div>
        </div>
    </div>

    <footer>
        <p>Challenge by <a href="frontendmentor.io">Frontendmentor</a>Coded by Saheed Sheriff Ajibola</p>
    </footer>

</body>

</html>
